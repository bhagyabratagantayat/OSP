<!DOCTYPE html>
<html>
<head>
  <title>OSP Admin Dashboard</title>

  <!-- Bootstrap 3 -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <style>
    body { background:#f4f6f9; }
    .status-pending { color:#f0ad4e; font-weight:bold; }
    .status-eligible { color:#5cb85c; font-weight:bold; }
    .status-not { color:#d9534f; font-weight:bold; }
    
  </style>
</head>
<body>
  <h3 class="text-primary">
  <!-- BACK ARROW -->
  <a href="../index.html" class="btn btn-primary back-btn">
  <span class="glyphicon glyphicon-arrow-left"><i></i></span>
</a>
<style>
.back-btn {
  position: fixed;
  top: 15px;
  left: 15px;
  z-index: 9999;
  border-radius: 50%;
  width: 42px;
  height: 42px;
  padding: 8px 0;
  text-align: center;
  transition: all 0.3s ease;
}

.back-btn span {
  font-size: 18px;
  color: #fff;
}

.back-btn:hover {
  background-color: #0d47a1;
  transform: scale(1.1);
}
</style>


<div class="container">
  <h3 class="text-primary">
    OSP Admin Panel
    <button class="btn btn-danger pull-right" onclick="logout()">
  Logout
</button>

  </h3>

  <table class="table table-bordered table-striped table-hover">
    <thead class="bg-primary">
      <tr>
        <th>Request ID</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Village</th>
        <th>Service</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>
</div>

<script src="admin.js"></script>

<script src="../js/admin.js"></script>


</body>
</html>
